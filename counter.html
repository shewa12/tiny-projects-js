<!DOCTYPE html>
<html>
<head>
	<title>JS Testing</title>
</head>
<body>
	<h2>JS Testing</h2>
	<script type="text/javascript">
function Counter() {
  let count = 0;

  this.up = function() {
    return ++count;
  };
  this.down = function() {
    return --count;
  };
}

let counter = new Counter();

alert( counter.up() ); // ?
alert( counter.up() ); // ?
alert( counter.down() ); // ?
	</script>
</body>
</html>
