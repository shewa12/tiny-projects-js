<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Exploring</title>
		

<link rel="stylesheet" href="jquery.dropdown.css">
<style type="text/css">
	.box {
		width: 300px;
		height: 300px;
		background-color: yellow;
		border: 10px solid green;
		box-sizing: border-box;
		position: relative;
		word-wrap: break-word;
	}
	.ball {
		position: absolute;
		width: 50px;
		height: 50px;
		border-radius: 100%;
		border:2px solid red;
		background: green;
		box-sizing: border-box;
		transition: 1s all;
	}
</style>
</head>
<body>
	<div class="box">
		
	</div>
</body>

<script type="text/javascript">
	const box = document.querySelector('.box');

	box.innerHTML += '<img src="https://en.js.cx/clipart/ball.svg" class="ball">';
	const dot = '.';

	for(let i = 1; i < (box.clientWidth * box.clientHeight / 100); i++) {
	  	box.innerHTML += dot;
	}

	box.onclick = (event) => {
		const coords = box.getBoundingClientRect();
		const ball = document.querySelector('.ball');
		const ballCoords = ball.getBoundingClientRect();
		
		let x = event.clientX;//box width
		let y = event.clientY;//box height
		
		const ballWidth = ballCoords.width;//ball width
		const ballHeight = ballCoords.height;//ball height
	
		//remove ball width & height from box
		x -= ballWidth;
		y -= ballHeight;
	
		const offsetL = x - coords.left;//remove offset left
		const offsetT = y - coords.top;//remove offset top

		//styling
		ball.style.left = `${offsetL}px`
		ball.style.top = `${offsetT}px`
	}
</script>
</body>
</html>
