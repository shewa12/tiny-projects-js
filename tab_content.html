  	<!-- Load our React component. -->
  	<script>
		window.onload = (event) => {
			const tabs = document.querySelectorAll(".tab");
			const tab_contents = document.querySelectorAll(".tab-content");
			let toggle_div = '';
			let clicked_tab = '';
			for ( let tab of tabs ) {
				tab.onclick = (event) => {
					const target = event.target;
					if ( target.tagName === 'H2' ) {
						clicked_tab = target.parentNode;
						toggle_div = target.parentNode.dataset.toggle;
					} else {
						clicked_tab = target;
						toggle_div = event.target.dataset.toggle;
					}
					//remove active class from tab
					for ( let tab of tabs ) {
						if ( tab.classList.contains('active') ) {
							tab.classList.remove('active')
						}
					}
					clicked_tab.classList.add('active')
					
					//update active tab
					for ( let tab_content of tab_contents ) {
						if ( tab_content.classList.contains('active') ) {
							tab_content.classList.remove('active')
						}
					}
					document.querySelector(`#${toggle_div}`).classList.add('active');
				}
			}
		}
  	</script>
